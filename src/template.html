<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <div id="error-msg">Unable to load please check internet connection</div>
    <aside>
        <div id="aside-top">
            <div id="search-container">
                <div id="search-err"></div>
                <form id="search-bar" action="">
                    <input type="text" placeholder="search for places...">
                    <button type="submit">
                        <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                    </button>
                </form>
            </div>
            <div id="day-showcase" class="load-container loading">
                <div id="current-weather-svg"></div>
                <div id="condition"></div>
                <div class="temp"></div>
                <div id="time"><span></div>
            </div>
        </div>
        <div id="aside-bottom">
            <div id="tomorrow-temp">
                <h2>Tomorrow</h2>
                <div id="tmrw-forcast" class="load-container loading">
                    <div id="date">
                        <small></small>
                    </div>
                    <div class="temp"></div>
                    <div id="tomorrow-forcast-icon"></div>
                </div> 
            </div>
            <div id="location" class="load-container loading">
                
            </div>
        </div>
    </aside>
    <main>
        <header>
            <button id="C" class="temp-button active">&deg;C</button>
            <button id="F" class="temp-button">&deg;F</button>
            <svg width="30px" height="30px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z" fill="#000000"></path> <path d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z" fill="#000000"></path> </g></svg>
        </header>
        <div id="forcast-showcase">
            <div id="range-toggle">
                <button id="today" class="toggle-btn">Today</button>
                <button id="week" class="toggle-btn active">Week</button>
            </div>
            <div id="showcase-container">
                <div class="forcast-card load-container loading"></div>
                <div class="forcast-card load-container loading"></div>
                <div class="forcast-card load-container loading"></div>
                <div class="forcast-card load-container loading"></div>
                <div class="forcast-card load-container loading"></div>
                <div class="forcast-card load-container loading"></div>
                <div class="forcast-card load-container loading"></div>
                <div class="forcast-card load-container loading"></div>
                <div class="forcast-card load-container loading"></div>
            </div>
        </div>
        <div id="highlights">
            <h2>Today's Highlights</h2>
            <div id="highlight-container">
                <div id="wind-status" class="highlight-card load-container loading"></div>
                <div id="uv-index" class="highlight-card load-container loading"></div>
                <div id="sunrise-sunset" class="highlight-card load-container loading"></div>
                <div id="humidity" class="highlight-card load-container loading"></div>
                <div id="visibility" class="highlight-card load-container loading"></div>
                <div id="solar-radiation" class="highlight-card load-container loading"></div>
            </div>
        </div>
    </main>
</body>
</html>
