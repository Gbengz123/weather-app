<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <aside>
        <div id="aside-top">
            <form id="search-bar" action="">
                <input type="text" placeholder="search for places...">
                <button>
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </button>
            </form>
            <div id="day-showcase">
                <img src="" alt="current-weather-image">
                <div class="temp">25<sup>&deg;c</sup></div>
                <div id="time"><span>Monday,</span> 19:00</div>
            </div>
        </div>
        <div id="aside-bottom">
            <div id="tomorrow-temp">
                <div id="date">
                    <h2>Tomorrow</h2>
                    <small>Date</small>
                </div>
                <div class="temp">02</div>
                <img src="" alt="tomorrow-weather-image">
            </div>
            <div id="location">
                location name
            </div>
        </div>
    </aside>
    <main>
        <head>
            <button>25&deg;C.</button>
            <button>25&deg;C.</button>
            <img src="" alt="user-icon">
        </head>
        <div id="forcast-showcase">
            <div id="range-toggle">
                <button>Today</button>
                <button>Week</button>
            </div>
            <div id="showcase-container">
                <div class="forcast-card">
                    <h4 id="forcast-period">Sun</h4>
                    <img src="" alt="foecast-icon">
                    <div id="forcast-temp"></div>
                </div>
                <div class="forcast-card">
                    <h4 id="forcast-period">Sun</h4>
                    <img src="" alt="foecast-icon">
                    <div id="forcast-temp"></div>
                </div>
                <div class="forcast-card">
                    <h4 id="forcast-period">Sun</h4>
                    <img src="" alt="foecast-icon">
                    <div id="forcast-temp"></div>
                </div>
                <div class="forcast-card">
                    <h4 id="forcast-period">Sun</h4>
                    <img src="" alt="foecast-icon">
                    <div id="forcast-temp"></div>
                </div>
                <div class="forcast-card">
                    <h4 id="forcast-period">Sun</h4>
                    <img src="" alt="foecast-icon">
                    <div id="forcast-temp"></div>
                </div>
                <div class="forcast-card">
                    <h4 id="forcast-period">Sun</h4>
                    <img src="" alt="foecast-icon">
                    <div id="forcast-temp"></div>
                </div>
                <div class="forcast-card">
                    <h4 id="forcast-period">Sun</h4>
                    <img src="" alt="foecast-icon">
                    <div id="forcast-temp"></div>
                </div>
                <div class="forcast-card">
                    <h4 id="forcast-period">Sun</h4>
                    <img src="" alt="foecast-icon">
                    <div id="forcast-temp"></div>
                </div>
            </div>
        </div>
        <div id="highlights">
            <div class="highlight-card">
                <h3 class="highlight-heading">Wind Status</h3>
                <div class="highlight-info">
                    <div class="info"></div>
                    <div id="direction-info">
                        <svg id="direction" width="64px" height="64px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 5V19M12 5L6 11M12 5L18 11" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    
                        <span id="direction-value">SW</span>
                    </div>
                </div>
            </div>
            <div class="highlight-card">
                <h3 class="highlight-heading">UV Index</h3>
                <div class="highlight-info"></div>
            </div>
            <div class="highlight-card">
                <h3 class="highlight-heading">Sunrise & Sunset</h3>
                <div class="highlight-info">
                    <div id="sunrise-info">
                        <img src="" alt="sunrise image">
                        <div class="info">
                            <h4>time</h4>
                            <small>-1m 46s</small>
                        </div>
                    </div>
                    <div id="sunset-info">
                        <img src="" alt="sunset image">
                        <div class="info">
                            <h4>time</h4>
                            <small>-1m 46s</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="highlight-card">
                <h3 class="highlight-heading">Humidity</h3>
                <div class="highlight-info">
                    <div class="info"></div>
                    <span class="info-rating">Normal</span>
                </div>
            </div>
            <div class="highlight-card">
                <h3 class="highlight-heading">Visibility</h3>
                <div class="highlight-info">
                    <div class="info"></div>
                    <span class="info-rating">Normal</span>
                </div>
            </div>
            <div class="highlight-card">
                <h3 class="highlight-heading">Air Quantity</h3>
                <div class="highlight-info">
                    <div class="info"></div>
                    <span class="info-rating">Normal</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
